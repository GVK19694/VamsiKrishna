<sly data-sly-use.pc="com.vamsi.krishna.core.models.ProfileCardModel"/>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.socialMedia}"/>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"/>
<sly data-sly-call="${clientlib.css @ categories='profile.card'}"/>

<div class="container">
    <div class="card">
        <img src="https://cdn0.iconfinder.com/data/icons/business-blue-series-set-1-1/128/a-21-512.png"
             class="card__image"
             alt="Person">
        <p class="card__name">VAMSIKRISHNA G</p>
        <sly data-sly-list.props="${resource.getChildren}">
            <sly data-sly-test="${props.name == 'socialMedia'}"
                 data-sly-list.sm="${props.getChildren}">
                <div class="social-icons">
                    <div class="li" data-sly-test="${sm.icons == 'Facebook'}">
                        <a class="link" href="${pc.facebook}">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </div>
                    <div class="li" data-sly-test="${sm.icons == 'Instagram'}">
                        <a class="link" href="${pc.instagram}">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    </div>
                    <div class="li" data-sly-test="${sm.icons == 'LinkedIn'}">
                        <a class="link" href="${pc.linkedin}">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                    <div class="li" data-sly-test="${sm.icons == 'Twitter'}">
                        <a class="link" href="${pc.twitter}">
                            <i class="fa-brands fa-square-twitter"></i>
                        </a>
                    </div>
                    <div class="li" data-sly-test="${sm.icons == 'Github'}">
                        <a class="link" href="${pc.github}">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                </div>
            </sly>
        </sly>
    </div>
</div>
